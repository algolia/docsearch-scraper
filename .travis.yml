language: python
sudo: required
before_install:
  - sudo apt-get update -y
services:
  - docker
install:
  # We create a .env file to bypass the initial check done by ./docsearch. If
  # the file is not here, it will ask questions to create the file. We don't
  # need that in CI.
  - touch .env
  - sudo pip install pipenv
  - sudo pipenv install
  - sudo pipenv run ./docsearch test true || echo "first test failed"
  - sudo pipenv run ./docsearch test true || echo "2nd test failed"
  - sudo pipenv run ./docsearch test true || echo "3rd test failed"
  - sudo ls -a /usr/bin
script:
  - sudo pipenv run ./docsearch test true
notifications:
  email: false
  slack:
    secure: 
