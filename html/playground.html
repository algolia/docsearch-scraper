<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>DocSearch playground</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/bootstrap/3.3.6/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/fontawesome/4.5.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/docsearch.js/1/docsearch.min.css" />
    </head>
    <body>
        <div class="container" style="margin-top: 100px">
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3">
                    <div class="input-group">
                        <input type="search" class="form-control" id="q">
                        <span class="input-group-addon">
                            <i class="fa fa-search"></i>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/docsearch.js/1/docsearch.js"></script>
        <script type="text/javascript">
          var config = {
            // appId: 'your optional appid',
            apiKey: 'ac6eb7fb00ae608216700af9fa1ee4a9',
            indexName: 'portwallet',
            inputSelector: '#q'
          };
          docsearch(config);
          document.body.insertAdjacentHTML('beforeend', '<pre>' + JSON.stringify(config, null, 2) + '</pre>');
        </script>
    </body>
</html>
