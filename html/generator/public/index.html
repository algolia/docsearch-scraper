<!DOCTYPE html>
<html>
  <head>
    <title>Scrapper Configurator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/fontawesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.jsdelivr.net/jquery/2.1.4/jquery.min.js" type="text/javascript"></script>
  </head>
  <body>

    <div class="main">
      <div class="main-left">
        <div class="iframe-wrapper">
          <iframe src="/blank.html" frameborder="0"></iframe>
        </div>
      </div>
      <div class="main-right">
        <div class="form-group">
          <h4>Index Name</h4>   
          <input type="text" id="index_name" class="form-control"/>
        </div>

        <h4>Start URLs</h4>
        <textarea rows="4" style="width: 100%" id="start-urls"></textarea>
        <h4>CSS Selectors</h4>
        <div class="levels">
          <p class='lvl0 lvl-input'>
            <button class="btn btn-default" rel="lvl0">lvl0</button>
            <input type=text class="value"/>
            <i class="fa fa-times"></i>
          </p>
          <p class='lvl1 lvl-input'>
            <button class="btn btn-default" rel="lvl0">lvl1</button>
            <input type=text class="value"/>
            <i class="fa fa-times"></i>
          </p>
          <p class='lvl2 lvl-input'>
            <button class="btn btn-default" rel="lvl0">lvl2</button>
            <input type=text class="value"/>
            <i class="fa fa-times"></i>
          </p>
          <p class='lvl3 lvl-input'>
            <button class="btn btn-default" rel="lvl0">lvl3</button>
            <input type=text class="value"/>
            <i class="fa fa-times"></i>
          </p>
          <p class='lvl4 lvl-input'>
            <button class="btn btn-default" rel="lvl0">lvl4</button>
            <input type=text class="value"/>
            <i class="fa fa-times"></i>
          </p>
          <p class='lvl5 lvl-input'>
            <button class="btn btn-default" rel="lvl0">lvl5</button>
            <input type=text class="value"/>
            <i class="fa fa-times"></i>
          </p>
          <p class='lvl6 lvl-input'>
            <button class="btn btn-default" rel="lvl0">lvl6</button>
            <input type=text class="value"/>
            <i class="fa fa-times"></i>
          </p>
          <p class='text lvl-input'>
            <button class="btn btn-default" rel="lvl0">Text</button>
            <input type=text class="value"/>
            <i class="fa fa-times"></i>
          </p>
        </div>
        <h4>Stop URLs</h4>
        <textarea rows="4" style="width: 100%" id="stop-urls"></textarea>
        <h4>Advanced</h4>
        <p class="input-group">
          <label for="min_indexed_level">Min indexed level</label>
          <input type="number" id="min_indexed_level" value="0" class="form-control" />
        </p>
        <p class="input-group">
          <label for="strip_chars">Chars to strip</label>
          <input type="text" id="strip_chars" class="form-control" />
        </p>
        <hr />
        <h4>Configuration</h4>
        <textarea id="config" name="" rows="25" cols="30"></textarea>
      </div>
      <div class="status-bar"></div>
    </div>
    <script src="index.js" type="text/javascript"></script>
  </body>
</html>
